<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Backlink Signal Amplifier</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-body">
        <div class="container-fluid"><a class="navbar-brand" href="#">Backlink Signal Amplifier</a></div>
    </nav>
    <main class="container my-4">
        <div class="row">
            <div class="col-lg-5">
                <div class="card bg-body-tertiary">
                    <div class="card-header">
                        <h4><i class="bi bi-gear-fill me-2"></i>Configuration</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3"><label class="form-label" for="backlinkUrls">Enter Backlink URLs (one per line)</label>
                            <div class="input-group"><textarea class="form-control form-control" id="backlinkUrls" placeholder="https://example-blog.com/post/..." rows="8"></textarea><button class="btn btn-outline-secondary" type="button" id="cleanUrlsBtn" title="Decode and clean URLs"><i class="bi bi-magic"></i> Clean</button></div>
                        </div>
                        <div class="mb-3"><label class="form-label" for="targetDomain">Your Target Domain (for validation)</label><input type="text" class="form-control" id="targetDomain" placeholder="your-website.com"></div>
                        <div class="mb-3"><label class="form-label fw-bold">Signal Modules</label>
                            <div class="form-check form-switch"><input type="checkbox" checked="" class="form-check-input" id="moduleValidate" role="switch"><label class="form-check-label" for="moduleValidate">Validate Backlink Existence</label></div>
                            <div class="form-check form-switch"><input type="checkbox" checked="" class="form-check-input" id="moduleGooglePing" role="switch"><label class="form-check-label" for="moduleGooglePing">Ping Google</label></div>
                            <div class="form-check form-switch"><input type="checkbox" checked="" class="form-check-input" id="modulePingServices" role="switch"><label class="form-check-label" for="modulePingServices">Submit to Ping Services</label></div>
                            <div class="form-check form-switch"><input type="checkbox" checked="" class="form-check-input" id="moduleShortUrl" role="switch"><label class="form-check-label" for="moduleShortUrl">Create Short URL</label></div>
                        </div>
                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="startButton">Start Amplification</button></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="mt-4 mt-lg-0">
                    <div class="d-none" id="progress-container">
                        <div class="d-flex justify-content-between"><strong>Processing Status:</strong><span id="progress-text">0 / 0</span></div>
                        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" style="width:0%;"></div>
                        </div>
                    </div>
                    <h4 class="mt-3"><i class="bi bi-terminal-fill me-2"></i>Real-Time Log</h4>
                    <div id="logContainer"></div>
                    <h4 class="mt-4"><i class="bi bi-table me-2"></i>Summary Report</h4>
                    <div class="d-none" id="summaryReport"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-3 mt-4 border-top"><small>Backlink Signal Amplifier v3.0</small></footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
